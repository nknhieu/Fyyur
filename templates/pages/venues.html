{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li id="{{venue.id}}" style="display: flex;">
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<button style="background-color: transparent; margin-left: 20px; height: 30px;" onclick="deleteVenue(`{{venue.id}}`)">&cross;</button>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
